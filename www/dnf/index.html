<html>
<head>
    <title>404 - Democracy Not Found</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/statics/generic.css">
    <link rel="stylesheet" type="text/css" href="/dnf/statics/dnf.css">
    <script type="text/javascript" src="/statics/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/dnf/statics/dnf.js"></script>
</head>
<body>

    <section>
        <h1 id="title">404 - Democracy Not Found // PirateBox</h1>
        <div class="submit_box">
            <form method="POST" action="#">
                <p><label>Ce qui manque a nos démocratie, c'est ... <br /><textarea id="id_message" type="text" name="message" placeholder="Ce qui manque a nos démocratie, c'est ... "></textarea></label></p>
                <p><label>Pseudo (optionnel)<br /><input id="id_pseudo" type="text" name="pseudo" placeholder="Votre pseudo (optionnel)" /></label></p>
                <p><input type="submit" name="go" value="Envoyer" /></p>
            </form>
        </div>
        <div class="messages_box">
            Chargement des messages...
        </div>
    </section>

    <script type="text/javascript">
    /* Submit url used to POST the message. */
    var SUBMIT_URL = '/dnf/cgi-bin/post.py';
    /* Messages url used to GET the list of json messages. */
    var MESSAGES_URL = '/dnf/cgi-bin/messages.json';
    /* If True, the new posted message will be added on top of the list
        => Latest messages are display first.
       If False, the new posted message will be added at the bottom of the list.
        => First messages are display first. */
    var MESSAGE_PREPEND = true;
    $(dnf_init);
    </script>
</body>
</html>
